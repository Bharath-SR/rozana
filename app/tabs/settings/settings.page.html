<ion-content>
  <ion-header class="ion-no-border">
      <ion-title class="ion-title">Settings</ion-title>
  </ion-header>
    <ion-list class="ion-list">
    <ion-item>
      <ion-label routerLink="/profile">Profile</ion-label>
      <ion-icon name="person-circle" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label (click)="language()">Language</ion-label>
      <ion-icon name="language" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/address-book">Address Book</ion-label>
      <ion-icon name="bookmarks" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/feedback">Feedback</ion-label>
      <ion-icon name="share" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/support">Support</ion-label>
      <ion-icon name="help-buoy" slot="start"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Logout</ion-label>
      <ion-icon name="log-out" slot="start"></ion-icon>
    </ion-item>
    
  </ion-list>
</ion-content>
